e JVM, I'm not sure how to differentiate between different apps on the same app server. I've asked our Middleware team to see if they can have multiple JVM instances and they are hesitant because it is a decision at enterprise level, rather they are asking us to scale by having more app servers. Now, what is the ideal solution for Spring boot apps, because lot of configuration is through JVM args, I mean I know its an option, but is there any other way that I can externalize the config fir different apps on the same app server. Or does Spring Boot recommend having the app in its own containers ? Pls suggest.","createdAt":"2015-03-23T21:14:00","id":"1924065087","thread":"2574565780","depth":0,"numReports":0,"isDeletedByAuthor":false,"likes":0,"isEdited":false,"message":"\u003cp>We are using vmware's tcServer in our company and I am trying to figure out the best way to deploy Spring boot apps. If I have four Spring boot apps, do I need to deploy them in four app servers ? The reason for this question is, I am trying to externalize the config file via JVM args, and with a single JVM, I'm not sure how to differentiate between different apps on the same app server. I've asked our Middleware team to see if they can have multiple JVM instances and they are hesitant because it is a decision at enterprise level, rather they are asking us to scale by having more app servers. Now, what is the ideal solution for Spring boot apps, because lot of configuration is through JVM args, I mean I know its an option, but is there any other way that I can externalize the config fir different apps on the same app server. Or does Spring Boot recommend having the app in its own containers ? Pls suggest.\u003c/p>","isSpam":false,"isHighlighted":false,"points":0},{"forum":"spring-io","parent":null,"isApproved":true,"author":{"username":"xmacex","about":"Librarydude","name":"Mace Ojala","disable3rdPartyTrackers":false,"url":"http://xmacex.wordpress.com","isAnonymous":false,"rep":1.3042319999999
